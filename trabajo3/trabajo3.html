<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: rgb(96, 205, 248);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      var img = new Image();
      var img2 = new Image();
      var img3 = new Image();
      img.src = "mario.png";
      img2.src = "carnivora.png";
      img3.src = "pregunta.png";
      img.onload = function () {
        ctx.drawImage(img, 20, 482, 50, 50);
      };
      img2.onload = function () {
        ctx.drawImage(img2, 380, 330, 75, 75);
      };
      img3.onload = function () {
        ctx.drawImage(img3, 35,310,30,30);
        ctx.drawImage(img3, 160,210,30,30);
        ctx.drawImage(img3, 210,210,30,30);
        ctx.drawImage(img3, 525,310,30,30);
      };

      //Arbusto
      ctx.beginPath();
      ctx.ellipse(75, 515, 35, 75, 0, 0,2 * Math.PI );
      ctx.fillStyle = 'rgb(42, 135, 23)';
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(100, 515, 35, 50, 0, 0,2 * Math.PI );
      ctx.fillStyle = 'rgb(49, 168, 25)';
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //Piso
      ctx.fillStyle = "rgba(242, 203, 145)";
      ctx.fillRect(0,525,600,100);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.strokeRect(0, 525, 600, 100);
      
      //Cuadro azul
      ctx.fillStyle = "rgba(28, 197, 228)";
      ctx.fillRect(200,300,125,225);
      ctx.strokeRect(200,300,125,225);

      ctx.fillStyle = "rgba(34, 155, 224)";
      ctx.fillRect(315, 300, 10, 225);

      ctx.fillStyle = "rgba(0, 0, 0, 0.9)";
      ctx.fillRect(325,325,30,200);

      //Tuercas cuadro azul
      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(215, 315, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(310, 315, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(310, 510, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //Cuadro naranja
      ctx.fillStyle = "rgba(241, 154, 106)";
      ctx.fillRect(150,400,125,125);
      ctx.strokeRect(150,400,125,125);
      
      ctx.fillStyle = "rgba(239, 110, 79)";
      ctx.fillRect(265,400,10,125);

      ctx.fillStyle = "rgba(0, 0, 0, 0.9)";
      ctx.fillRect(275,425,30,100);

      //Tuercas cuadro naranja
      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(165, 415, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(260, 415, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(260, 510, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(165, 510, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //Cuadro verde
      ctx.fillStyle = "rgba(26, 222, 78)";
      ctx.fillRect(525,450,125,75);
      ctx.strokeRect(525,450,125,75);

      //Tuercas cuadro verde
      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(540, 465, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "rgba(130, 130, 130)";
      ctx.arc(540, 510, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      //Tuberia
      ctx.fillStyle = "rgba(40, 173, 21)";
      ctx.fillRect(380,450,75,75);
      ctx.strokeRect(380,450,75,75);

      ctx.fillRect(380,450,75,75);
      ctx.strokeRect(380,450,75,75);

      ctx.fillRect(373,405,90,50);
      ctx.strokeRect(373,405,90,50);

      //Cuadros coins
      ctx.fillStyle = "rgba(238, 154, 53)";
      ctx.fillRect(25,300,50,50);
      ctx.strokeRect(25,300,50,50);
      ctx.fillStyle = "black";
      ctx.fillRect(30,305, 5, 5);
      ctx.fillRect(65,305, 5, 5);
      ctx.fillRect(30, 340, 5, 5);
      ctx.fillRect(65,340, 5, 5);

      ctx.fillStyle = "rgba(238, 154, 53)";
      ctx.fillRect(150,200,50,50);
      ctx.strokeRect(150,200,50,50);
      ctx.fillStyle = "black";
      ctx.fillRect(155,205, 5, 5);
      ctx.fillRect(190,205, 5, 5);
      ctx.fillRect(190, 240, 5, 5);
      ctx.fillRect(155,240, 5, 5);

      ctx.fillStyle = "rgba(238, 154, 53)";
      ctx.fillRect(200,200,50,50);
      ctx.strokeRect(200,200,50,50);
      ctx.fillStyle = "black";
      ctx.fillRect(205,205, 5, 5);
      ctx.fillRect(240,205, 5, 5);
      ctx.fillRect(205, 240, 5, 5);
      ctx.fillRect(240,240, 5, 5);

      ctx.fillStyle = "rgba(238, 154, 53)";
      ctx.fillRect(515,300,50,50);
      ctx.strokeRect(515,300,50,50);
      ctx.fillStyle = "black";
      ctx.fillRect(520,305, 5, 5);
      ctx.fillRect(555,305, 5, 5);
      ctx.fillRect(555, 340, 5, 5);
      ctx.fillRect(520,340, 5, 5);

    </script>
  </body>
</html>
